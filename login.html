<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN FORM</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
     
    <script src="https://kit.fontawesome.com/e4ba5b233c.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
            <section><i class="fa-regular fa-face-awesome"></i></section>
            <label for="user">User Name</label>
            <div id="cuser">
                <i class="fa-solid fa-user"></i>
            <input type="text" id="user" placeholder="Enter the username"></div>
            <label for="pass">Password</label>
            <div id="cpass"><i class="fa-sharp fa-solid fa-key"></i>
            <input type="password" id="pass" placeholder="Enter the password"></div>
            <input type="checkbox" id="check">Remember my password
            <div>
            <button>Login</button>
            <button id="color">Cancel</button>
            </div>
            <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Signup for new account</a>
            <a href="https://www.instagram.com/accounts/password/reset/">Forgotten password</a>
        </form>
    </main>
</body>
</html>
